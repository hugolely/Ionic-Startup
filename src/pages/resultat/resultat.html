<ion-header>
  <ion-navbar>
    <ion-title text-center>
      {{data.firstName}}
    </ion-title>
   
    <ion-buttons end>
      <button ion-button icon-only (tap)="shareContact()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  
    <div no-margin class="subheader">Coordonnées</div>
  <ion-list>
    <ion-item class="liste">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3>
            <img src="{{data.photo}}" />
          </ion-col>
          <ion-col text-center> {{ data.firstName }} {{ data.name }} </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item ion-compose text-left (tap)="writeMail(data.mail)">
      <ion-row (tap)="writeMail(data.mail)">
        <ion-col>          
          Mail
        </ion-col>
        <ion-col text-right> {{data.mail}}</ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row (tap)="showConfirm(data.bureau)">
        <ion-col col-3>
          Bureau
        </ion-col>
        <ion-col text-right> {{data.bureau}} </ion-col>
      </ion-row>
    </ion-item>

    <ion-item >
      <ion-row>
        <ion-col col-4>
          <div>
            Mobile
          </div>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="chatbubbles" (tap)="console(data.mobile)"></ion-icon>
        </ion-col>
        <ion-col (tap)="showConfirm(data.mobile)" text-right>
          {{data.mobile}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>        
        Accueil
        </ion-col>
      </ion-row>
    </ion-item>
</ion-list>

  <div class="subheader">Informations complémentaires</div>

  <div>
    <ion-list>
      <ion-item>
        <ion-row (tap)="openPage(Resultat, people.manager)">
          <ion-col>
            Manager
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            Hobbies
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab bottom right mini>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side ="top">
      <button ion-fab><ion-icon name="contact"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-share"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
