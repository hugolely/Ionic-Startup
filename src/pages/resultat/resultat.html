<ion-header>

  <ion-navbar>
    <ion-title text-center>
      {{data.firstName}}
    </ion-title>
   
    <ion-buttons end>
      <button ion-button icon-only (click)="shareContact()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  
    <div no-margin class="subheader">Coordonnées</div>
  <ion-list>
    <ion-item class="liste">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3>
            <img src="{{data.photo}}" />
          </ion-col>
          <ion-col text-center> {{ data.firstName }} {{ data.name }} </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item ion-compose text-left (click)="writeMail(data.mail)">
      <ion-row (click)="writeMail(data.mail)">
        <ion-col>          
          Mail
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row (click)="showConfirm(data.bureau)">
        <ion-col col-3>
          Bureau
        </ion-col>
        <ion-col text-right> {{data.bureau}} </ion-col>
      </ion-row>
    </ion-item>

    <ion-item >
      <ion-row>
        <ion-col col-4>
          <div>
            Mobile
          </div>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="chatbubbles" (click)="console()"></ion-icon>
        </ion-col>
        <ion-col (click)="showConfirm(data.mobile)" text-right>

        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>        
        Accueil
        </ion-col>
      </ion-row>
    </ion-item>
</ion-list>

  <div class="subheader">Informations complémentaires</div>

  <div>
    <ion-list>
      <ion-item>
        <ion-row (click)="openPage(Resultat, people.manager)">
          <ion-col>
            Manager
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            Hobbies
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>

  <button ion-button (click)="test()">ACME</button>

</ion-content>


<ion-footer style="color:#2b8905">
  <ion-row text-center>
    <ion-col id="ioncol">
      <ion-icon name="search">
      </ion-icon>
      <div> Recherche</div>
    </ion-col>
    <ion-col (click)="openPage()">
      <ion-icon name="barcode">
      </ion-icon>
      <div>Mon profil</div>
    </ion-col>
  </ion-row>
</ion-footer>
