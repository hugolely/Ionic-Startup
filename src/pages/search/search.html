<!-- Home page -->

<ion-header> <!--[ngClass]="{'hide-header':showheader,'show-header':hideheader}">-->
  <ion-navbar color="primary">
    <h1 text-center no-margin> Annuaire LMFR   </h1>
  </ion-navbar>
  
</ion-header>



<ion-content elastic-header>
  <ion-toolbar color="primary"><ion-searchbar no-padding [(ngModel)]="searchTerm" animated="true" placeholder="Rechercher un nom dans l'annuaire" (ionInput)="setFilteredItems()">
</ion-searchbar></ion-toolbar>

  <!--<div class="background-image">
    <ion-searchbar no-padding [(ngModel)]="searchTerm" animated="true" placeholder="Rechercher un nom dans l'annuaire" (ionInput)="setFilteredItems()">
    </ion-searchbar>
  </div>-->
  <ion-list>
      <button ion-item *ngFor="let people of peoples" (click)="openPage(Resultat, people)">
          <ion-avatar item-left>
            Photo
          </ion-avatar>
          <h3 text-center>
            {{ people.firstName}} {{ people.name }}
          </h3>
        <h4 text-center style="color: lightgrey"> {{people.mobile}}</h4>
      </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fam mini class="fab-test"><ion-icon name="arrow-round-up"></ion-icon></button>
  </ion-fab>
  
</ion-content>
